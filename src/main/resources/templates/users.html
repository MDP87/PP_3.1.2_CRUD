<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show all users</title>
</head>
<body>
<h1>All users </h1>
<div>
    <form  th:if="${users.isEmpty()}" th:method="GET" th:action="@{/add}" >
        <p><input type="submit" value="Add new user" name="Add new user"></p>
    </form>
    <table border="1"
           th:if="${!users.isEmpty()} ">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        <tr data-th-each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td>
                <form th:method="DELETE" th:action="@{/delete/{id}(id=${user.getId()})}">
                    <p><input type="submit" value="Delete user" name="Delete user"></p>
                </form>
                <form th:method="GET" th:action="@{/update/{id}(id=${user.getId()})}">
                    <p><input type="submit" value="Update user" name="Update user"></p>
                </form>
            </td>
        </tr>
    </table>
    <form  th:method="GET" th:action="@{/}" >
        <p><input type="submit" value="Back to start page" name="Back to start page"></p>
    </form>
    </hr>
    <form th:if="${!users.isEmpty()}" th:method="GET" th:action="@{/add}">
        <p><input type="submit" value="Add new user" name="Add new user"></p>
    </form>
</div>
</body>
</html>
